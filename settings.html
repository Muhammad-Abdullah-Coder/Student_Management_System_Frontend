<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="Attendance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: rgb(59, 59, 133);
            display: flex;
            min-height: 100vh;
        }

        nav {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 15%;
            background: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            padding: 40px;
            text-transform: uppercase;
            text-align: center;
        }

        .nav-item1 {
            padding: 15px;
            display: flex;
            align-items: center;
            color: #333;
            font-size: 16px;
        }

        .nav-item1 i {
            margin-right: 10px;
        }

        .nav-item1:hover {
            color: #cc0606;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .container {
            flex: 1;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
        }

        .settings-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #343a40;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 16px;
            color: #495057;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .btn-container {
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #343a40;
        }

       
        #success-message {
            display: none;
            color: green;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#" class="logo">
                    <h1>
                        <span class="nav-item">Admin</span>
                    </h1>
                </a>
            </li>

            <li>
                <a href="dashboard.html" target="_parent">
                    <i class="fa-solid fa-menorah"></i>
                    <span class="nav-item1">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="Message.html" target="_parent">
                    <i class="fas fa-message"></i>
                    <span class="nav-item1">Message</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-database"></i>
                    <span class="nav-item1">Report</span>
                </a>
            </li>

            <li>
                <a href="attendancelist.html" target="_parent">
                    <i class="fas fa-clipboard-user"></i>
                    <span class="nav-item1">Attendance-List</span>
                </a>
            </li>

            <li>
                <a href="totalstudent.html" target="_parent">
                    <i class="fas fa-clipboard-user"></i>
                    <span class="nav-item1">Total-Students-List</span>
                </a>
            </li>

            <li>
                <a href="rg.html" target="_parent">
                    <i class="fas fa-sign"></i>
                    <span class="nav-item1">Logout</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span class="nav-item1">Setting</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="settings-container">
            <h1>Settings</h1>
            
            <div class="section">
                <h2>Profile Information</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" placeholder="Enter a new password">
                </div>
            </div>

            <div class="section">
                <h2>Preferences</h2>
                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <select id="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="notifications">Notifications</label>
                    <input type="checkbox" id="notifications" checked>
                    <label for="notifications">Enable notifications</label>
                </div>
            </div>

            <div class="section">
                <h2>About</h2>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
                </div>
            </div>

            <div class="btn-container">
                <button class="btn" onclick="saveChanges()">Save Changes</button>
            </div>
            
            <!-- Success message -->
            <div id="success-message">Profile information has been saved successfully!</div>
        </div>
    </div>

    <script>
        function saveChanges() {
            
            document.getElementById('success-message').style.display = 'block';

            
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('language').selectedIndex = 0;
            document.getElementById('notifications').checked = true;
            document.getElementById('bio').value = '';


            setTimeout(() => {
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
